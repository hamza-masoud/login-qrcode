{% extends "layouts/user_layout.html" %}
{% block title %} result {% endblock %}
{% block body %}

    <div id="login">
        <h3 class="text-center text-white pt-5">result</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12 h-auto mt-5">
                        <div class="d-flex justify-content-center">
                            <img id="example-img" src="{{ url_for('static', filename='imgs/exampleQRcode.png') }}"
                                 alt="example QR code">
                        </div>
                        {% if not exist %}

                            <div class="alert alert-success d-flex justify-content-center" role="alert">
                                success login. thanks to login :)
                                <a href="{{ config.app_url }}" class="alert-link">login again</a>
                                <a href="{{ config.app_url }}logout/" class="alert-link">logout user</a>.
                            </div>
                        {% else %}
                            <div class="alert alert-secondary d-flex justify-content-center" role="alert">
                                you have already sign in thanks.
                                <a href="{{ config.app_url }}" class="alert-link">login again</a>
                                <a href="{{ config.app_url }}logout/" class="alert-link">logout user</a>.
                            </div>
                        {% endif %}
                    </div>

                </div>
            </div>
        </div>
    </div>
{% endblock %}
