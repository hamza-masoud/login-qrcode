{% extends "layouts/user_layout.html" %}
{% block title %}sign up admin{% endblock %}

{% block body %}

    <div id="login">
        <h3 class="text-center text-white pt-5">sign up</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12 mt-5 h-auto">
                        <form id="login-form" class="form" action="{{ config.app_url }}create-admin/" method="post">
                            <h3 class="text-center text-info">sign up</h3>
                            <div class="form-group">
                                <label for="name" class="text-info">Name:</label><br>
                                <input type="text" name="name" id="name" class="form-control" required>
                            </div>

                            <div class="form-group">
                                <label for="username" class="text-info">Username:</label><br>
                                <input type="text" name="username" id="username" class="form-control" required>
                            </div>

                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="password" name="password" id="password" class="form-control" required>
                            </div>

                            <div class="form-group">
                                <label class="text-info"> <a href="{{ config.app_url }}admin/" class="text-info">sign in
                                    admin</a>
                                </label><br>
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                            </div>
                        </form>

                    </div>

                    {% if message %}
                        <div class="alert alert-danger mt-3" role="alert">
                            {{ message }}
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>

{% endblock %}
